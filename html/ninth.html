<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>

<body>

    <h1>Video</h1>

    <!-- 
        parnet Video tag
        video tag requires an attribute, name controls
        
        source child tag 
        source requires attribute, src and type
     -->


    <video controls height="250" width="250">
        <source src="videio/1564674844-disney.mp4" type="video/mp4" />
    </video>

    <!-- attaching video from yt -->
    <iframe width="500" height="300" src="https://www.youtube.com/embed/KrgiDEOIaO8" title="YouTube video player"
        frameborder="10" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
</body>



</html>
